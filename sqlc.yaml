version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/query.sql"
    schema: "sql/schema.sql"
    gen:
      go:
        package: "db"
        out: "sdk/db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - db_type: "timestamp"
            go_type:
              import: "time"
              type: "Time"
